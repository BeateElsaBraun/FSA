# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

after_script:
  - ./travis-tool.sh dump_logs_by_extension "timings"
  - ./travis-tool.sh dump_sysinfo

after_success:
  - Rscript -e 'library(covr);coveralls()'


r_github_packages:
  - jimhester/covr

r_binary_packages:
  - car
  - gdata
  - gplots
  - Hmisc
  - lmtest
  - multcomp
  - plotrix